<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DeenSource — Ask</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css?v=20251109">
  <link rel="icon" href="/assets/img/logo-placeholder.svg">
  </head>
  <body class="min-h-screen bg-cream text-gray-800" style="font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial">

    <div data-include="/includes/navbar.html"></div>

    <main class="max-w-3xl mx-auto px-6 py-12">
      <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-deen-dark">Ask a question</h1>

  <form id="ask-form" class="space-y-6 bg-slate-800 p-6 rounded-xl shadow-soft-md">
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-300">Instagram ID or Email</label>
          <input id="contact" name="contact" type="text" placeholder="@yourhandle or you@example.com"
            class="mt-1 block w-full rounded-md bg-slate-900 border border-slate-700 text-gray-100 p-2 focus:border-deen-mid focus:ring-deen-mid" />
        </div>

        <div>
          <label for="body" class="block text-sm font-medium text-gray-300">Your Question</label>
          <textarea id="body" name="body" rows="6" placeholder="Write your question here"
            class="mt-1 block w-full rounded-md bg-slate-900 border border-slate-700 text-gray-100 p-3 focus:border-deen-mid focus:ring-deen-mid"></textarea>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="inline-flex items-center gap-2 px-4 py-2 btn-gold">Submit question</button>
          <a href="/" class="text-sm text-gray-400">← Back</a>
        </div>

        <div id="form-message" class="text-sm hidden text-green-400"></div>
      </form>
    </main>

    <div data-include="/includes/footer.html"></div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
