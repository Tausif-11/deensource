<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DeenSource — Ask</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css?v=20251109">
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2314532d'/><text x='50' y='65' font-size='60' text-anchor='middle' fill='white'>D</text></svg>">
  </head>
  <body class="min-h-screen bg-cream text-gray-800" style="font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial">

    <div data-include="/includes/navbar.html"></div>

    <main class="max-w-3xl mx-auto px-6 py-12">
      <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-deen-dark">Ask a question</h1>

      <form id="ask-form" class="space-y-6 bg-white p-6 rounded-xl shadow">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name"
              class="mt-1 block w-full rounded-md border border-gray-200 shadow-sm p-2 focus:border-deen-mid focus:ring-deen-mid" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com"
              class="mt-1 block w-full rounded-md border border-gray-200 shadow-sm p-2 focus:border-deen-mid focus:ring-deen-mid" />
          </div>
        </div>

        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input id="title" name="title" type="text" placeholder="Short concise title" required
            class="mt-1 block w-full rounded-md border border-gray-200 shadow-sm p-2 focus:border-deen-mid focus:ring-deen-mid" />
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full rounded-md border border-gray-200 p-2">
            <option value="general">General</option>
            <option value="fiqh">Fiqh</option>
            <option value="aqidah">Aqidah</option>
            <option value="seerah">Seerah</option>
          </select>
        </div>

        <div>
          <label for="body" class="block text-sm font-medium text-gray-700">Details</label>
          <textarea id="body" name="body" rows="6" placeholder="Describe your question in detail"
            class="mt-1 block w-full rounded-md border border-gray-200 shadow-sm p-2 focus:border-deen-mid focus:ring-deen-mid"></textarea>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="inline-flex items-center gap-2 px-4 py-2 bg-deen-mid text-white rounded-md hover:bg-deen-dark">Submit question</button>
          <a href="/" class="text-sm text-gray-500">← Back</a>
        </div>

        <div id="form-message" class="text-sm hidden"></div>
      </form>
    </main>

    <div data-include="/includes/footer.html"></div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
