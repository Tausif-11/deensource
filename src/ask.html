<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DeenSource — Ask</title>
    <link rel="stylesheet" href="../public/styles.css">
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div class="max-w-3xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold mb-6 text-deen-dark">Ask a question</h1>

      <form id="ask-form" class="space-y-6 bg-white p-6 rounded-lg shadow">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input id="title" name="title" type="text" placeholder="Short concise title" required
            class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-deen focus:ring-deen p-2" />
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full rounded-md border-gray-200 p-2">
            <option value="general">General</option>
            <option value="fiqh">Fiqh</option>
            <option value="aqidah">Aqidah</option>
            <option value="seerah">Seerah</option>
          </select>
        </div>

        <div>
          <label for="body" class="block text-sm font-medium text-gray-700">Details</label>
          <textarea id="body" name="body" rows="6" placeholder="Describe your question in detail"
            class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2"></textarea>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="inline-flex items-center gap-2 px-4 py-2 bg-deen-mid text-white rounded-md hover:bg-deen-dark">Submit question</button>
          <a href="index.html" class="text-sm text-gray-500">← Back</a>
        </div>

        <p id="form-message" class="text-sm text-green-600 hidden"></p>
      </form>

    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
